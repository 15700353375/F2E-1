<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box{
            display: inline-block;
            height: 200px;
            width: 200px;
            background: red;
        }
    </style>
    <script>
        window.onload = function(){
            var oBox = document.getElementById('box');
            var rAF = window.requestAnimationFrame;

            var degrees = 0;
            function update() {
                oBox.style.transform = "rotate(" + degrees + "deg)";
                console.log('updated to degrees ' + degrees);
                degrees = degrees + 2;
                rAF(update);
            }
            rAF(update);
        }
    </script>
</head>
<body>
    <div id="box"></div>
</body>
</html>
