<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box{
            display: flex;
            border: 2px solid yellow;
        }
        #box div{
            display: inline-block;
            height: 300px;
            width: 200px;
            background: red;
            margin-right: 20px;
        }
        #box div:nth-child(2){
            flex-grow: 2;
        }
        #box div:nth-child(1){
            flex-basis: 1000px;
        }
    </style>
</head>
<body>
    <div id="box">
        <div></div>
        <div></div>
        <div></div>
    </div>
</body>
</html>
